{% extends "base/base.html" %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="card">
        <div class="card-body">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Password reset complete</h1>
            <p class="text-gray-600">Your password has been set. You may go ahead and log in now.</p>
            <a href="{% url 'accounts:login' %}" class="btn-primary mt-4">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
