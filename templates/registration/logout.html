{% extends 'base/base.html' %}
{% block title %}Sign Out{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="card">
        <div class="card-body">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Sign Out</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-primary">Yes, sign me out</button>
                <a href="{% url 'core:home' %}" class="btn-secondary ml-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
