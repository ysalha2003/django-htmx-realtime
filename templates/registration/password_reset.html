{% extends 'base/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-header"><h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2></div>
        <div class="card-body">
            <p class="text-gray-600 mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div><label class="form-label">Email Address</label><input type="email" name="email" class="form-input"></div>
                {% if form.errors %}<p class="text-red-500 text-sm">{{ form.email.errors|first }}</p>{% endif %}
                <button type="submit" class="btn-primary w-full">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
