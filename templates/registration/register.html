{% extends 'base/base.html' %}
{% block title %}Create Account{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card">
        <div class="card-header text-center"><h2 class="text-2xl font-bold text-gray-800">Create New Account</h2></div>
        <div class="card-body" id="register-form-container">
            {% include 'partials/register_form.html' %}
        </div>
        <div class="card-body border-t text-center">
            <p class="text-gray-600">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
