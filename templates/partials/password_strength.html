<div class="mt-3">
    <div class="password-strength-bar">
        <div class="password-strength-fill
                    {% if strength <= 1 %}strength-weak
                    {% elif strength == 2 %}strength-fair
                    {% elif strength == 3 %}strength-good
                    {% elif strength == 4 %}strength-strong
                    {% else %}strength-very-strong{% endif %}">
        </div>
    </div>
    <small class="text-gray-600 mt-2 block">
        <strong>Strength:
            {% if strength <= 1 %}Weak{% elif strength == 2 %}Fair{% elif strength == 3 %}Good{% elif strength == 4 %}Strong{% else %}Very Strong{% endif %}
        </strong>
        {% if feedback %}(Needed: {{ feedback|join:", " }}){% endif %}
    </small>
</div>
