<div class="password-strength">
    <div class="password-strength-bar">
        <div class="password-strength-fill
                    {% if strength <= 1 %}strength-weak
                    {% elif strength == 2 %}strength-fair
                    {% elif strength == 3 %}strength-good
                    {% elif strength == 4 %}strength-strong
                    {% else %}strength-very-strong{% endif %}">
        </div>
    </div>
    
    <div class="password-strength-text">
        <div class="flex items-center justify-between mt-2">
            <span class="font-medium text-sm
                        {% if strength <= 1 %}text-red-600
                        {% elif strength == 2 %}text-amber-600
                        {% elif strength == 3 %}text-blue-600
                        {% elif strength == 4 %}text-green-600
                        {% else %}text-green-700{% endif %}">
                {% if strength <= 1 %}Weak{% elif strength == 2 %}Fair{% elif strength == 3 %}Good{% elif strength == 4 %}Strong{% else %}Very Strong{% endif %}
            </span>
            
            <span class="text-xs text-gray-500">
                {{ password_length }} characters
            </span>
        </div>
        
        {% if feedback %}
            <div class="mt-2">
                <p class="text-xs text-gray-600 mb-1">Requirements:</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-1 text-xs">
                    {% for requirement in feedback %}
                        <div class="flex items-center text-gray-500">
                            <svg class="w-3 h-3 mr-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            {{ requirement }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
